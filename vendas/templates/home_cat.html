{% extends "base.html" %}

{% block content %}
<div class="col-md-6 col-auto">
  <div class="card">
    <div class="card-header">
      Todos
    </div>
    <ul class="list-group list-group-flush">
      {% for i in data %}
      <li class="list-group-item">{{ i.id }}</li>
      <li class="list-group-item">{{ i.name }}</li>
      <div><br>############################################### <br></div>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
